<table mat-table [dataSource]="dataSource" matSort>
  <ng-container matColumnDef="title">
    <th class="thfont" mat-header-cell *matHeaderCellDef mat-sort-header>title</th>
    <td  mat-cell *matCellDef="let element">{{ element.title }}</td>
  </ng-container>
  <ng-container matColumnDef="platform">
    <th class="thfont" mat-header-cell *matHeaderCellDef mat-sort-header>platform</th>
    <td  mat-cell *matCellDef="let element">{{ element.platform }}</td>
  </ng-container>
  <ng-container matColumnDef="score">
    <th class="thfont" mat-header-cell *matHeaderCellDef mat-sort-header>score</th>
    <td mat-cell *matCellDef="let element">{{ element.score }}</td>
  </ng-container>
  <ng-container matColumnDef="genre">
    <th class="thfont" mat-header-cell *matHeaderCellDef mat-sort-header>genre</th>
    <td  mat-cell *matCellDef="let element">{{ element.genre }}</td>
  </ng-container>
  <ng-container matColumnDef="editors_choice">
    <th class="thfont" mat-header-cell *matHeaderCellDef mat-sort-header>editors_choice</th>
    <td  mat-cell *matCellDef="let element">{{ element.editors_choice }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
